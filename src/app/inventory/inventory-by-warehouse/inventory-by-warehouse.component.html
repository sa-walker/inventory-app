  <input type="hidden" [(ngModel)]="currentWarehouse" value={{currentWarehouse}}/>
<div cdkDropListGroup>
    <div class="example-container">
      <h2>Available Items</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="available"
        class="example-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="dropItem($event)">
        <div class="example-box" *ngFor="let item of available" cdkDrag>{{item.itemName}}</div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Current Inventory</h2>
      
      <div
      cdkDropList
      [cdkDropListData]="existing"
      class="example-list"
      cdkDropListSortingDisabled
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let inventory of existing" cdkDrag>
        <tr>
            <td><label>{{ inventory.item.itemName }}</label></td>
            <td><input type="text" class="form-control" pInputText [(ngModel)]="inventory.quantity" required/></td>
            <td><i class="pi pi-check" style="font-size: 1rem" id={{inventory.item.id}} (click)="updateInventoryItem(inventory)"></i></td>
          </tr>
      </div>
    </div>
     
    </div>
  </div>
