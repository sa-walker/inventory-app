
<a routerLink="new">Create a new item</a>
<p-table [value]="newItems" styleClass="p-datatable-striped p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <!--<td>{{ warehouse.id }}</td>-->
      <td><a routerLink="{{item.id}}/edit">{{ item.itemName }}</a></td>
      <td>{{ item.itemDescription }}</td>
    </tr>
  </ng-template>
</p-table>
