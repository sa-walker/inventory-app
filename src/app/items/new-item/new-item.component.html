<form [formGroup]="itemForm">
    <input type="hidden" value="0" formControlName="id" />
    <div class="form-group mb-4">
      <label for="name">Name: </label>
      <input type="text" class="form-control" formControlName="name" pInputText id="name" placeholder="Name" />
    </div>
    <div class="form-group mb-4">
        <label for="desc">Description: </label>
        <input type="text" class="form-control" formControlName="desc" pInputText id="desc" placeholder="Description" />
      </div>

    <button type="submit" [disabled]="!itemForm.valid" (click)="handleSubmit($event)">Submit</button>
</form>

<div *ngIf="submitted">Your form was submitted.</div>
