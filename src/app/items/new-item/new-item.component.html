<form [formGroup]="itemForm">
    <input type="hidden" value="0" formControlName="id" />
    <div class="form-group mb-4">
      <label for="itemName">Name: </label>
      <input type="text" class="form-control" formControlName="itemName" pInputText id="itemName" placeholder="Name" required/>
    </div>
    <div class="form-group mb-4">
        <label for="itemDescription">Description: </label>
        <input type="text" class="form-control" formControlName="itemDescription" pInputText id="itemDescription" placeholder="Description" required />
      </div>

    <button type="submit" [disabled]="!itemForm.valid" (click)="handleSubmit($event)">Submit</button>
</form>

<div *ngIf="submitted">Your form was submitted.</div>
